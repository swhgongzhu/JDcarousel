    <title>在指定时间实现单方向运算运动</title>
    <style>
        #box {
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <script src="./utils.js" type="text/javascript" charset="utf-8"></script>
    <script src="./tween.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
        // 指定时间运动动画 方法一：加步长，方法二：加时间
        var box = document.getElementById('box');
        var maxLeft = utils.win("clientWidth") - box.offsetWidth;
        var duration = 2000;
        var step = maxLeft / duration * 10;
        var timer = window.setInterval(function () {
            var curLeft = utils.css(box, "left");
            if (curLeft + step > maxLeft) {
                utils.css(box, "left", maxLeft);
                window.clearInterval(timer);
                return;
            }
            curLeft += step;
            utils.css(box, "left", curLeft);
        }, 10)
